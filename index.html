<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Моё Резюме</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="resume" id="resume">
    <h1 contenteditable="true" class="editable" data-key="name">Имя Фамилия</h1>
    <h2 contenteditable="true" class="editable" data-key="position">Должность</h2>
    <section contenteditable="true" class="editable" data-key="about">
      Краткое описание о себе...
    </section>
    <section contenteditable="true" class="editable" data-key="experience">
      Опыт работы: ваша последняя работа...
    </section>
    <section contenteditable="true" class="editable" data-key="skills">
      Навыки: перечислите навыки через запятую...
    </section>
    <section contenteditable="true" class="editable" data-key="contacts">
      Контакты: номер телефона, email...
    </section>
  </div>

  <button id="download" class="ripple">Скачать PDF</button>

  <!-- Локально подключаем библиотеку html2pdf -->
  <script src="html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
